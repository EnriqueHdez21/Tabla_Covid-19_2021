<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla_COVID-19</title>
    <script src="https://kit.fontawesome.com/fdbd11790b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="datatable-container">
        <div class="header-tools">
            <div class="tools">
                <ul>
                    <li><span><input type="checkbox"></span></li>
                    <li>
                        <button>
                            <i class="material-icons"><i class="fas fa-user-plus"></i></i>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="material-icons"><i class="fas fa-user-edit"></i></i>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="material-icons"><i class="fas fa-trash"></i></i>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="material-icons"><i class="fas fa-share"></i></i>
                        </button>
                    </li>
              
                </ul>

            </div>
            <div class="search">
                <input type="text" name="" id="" class="search-input">

            </div>

        </div>
        <table class="datatable">
            <thead>
                <tr>
                    <th></th>
                    <th>Estado</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Ciudad</th>

                </tr>
            </thead>

            <tbody>
                <tr>
                    
                        <td class="table-checbox"><input type="checkbox" name="" id=""></td>
                        <td><span class="Negativo"></span></td>
                        <td>Enrique</td>
                        <td>Hernandez</td>
                        <td>21</td>
                        <td>Barranquilla</td>
                    
                </tr>
                <tr>
                    
                        <td class="table-checbox"><input type="checkbox" name="" id=""></td>
                        <td><span class="Positivo"></span></td>
                        <td>Fabriccio</td>
                        <td>Mora</td>
                        <td>22</td>
                        <td>Barranquilla</td>
                    
                </tr>
                <tr>
                    
                        <td class="table-checbox"><input type="checkbox" name="" id=""></td>
                        <td><span class="Negativo"></span></td>
                        <td>Andres</td>
                        <td>Mesino</td>
                        <td>21</td>
                        <td>Barranquilla</td>
                    
                </tr>
                <tr>
                    
                        <td class="table-checbox"><input type="checkbox" name="" id=""></td>
                        <td><span class="Positivo"></span></td>
                        <td>Daniel</td>
                        <td>Roncallo</td>
                        <td>21</td>
                        <td>Barranquilla</td>
                    
                </tr>
                <tr>
                    
                        <td class="table-checbox"><input type="checkbox" name="" id=""></td>
                        <td><span class="Positivo"></span></td>
                        <td>Jesus</td>
                        <td>Roncallo</td>
                        <td>21</td>
                        <td>Barranquilla</td>
                    
                </tr>
            </tbody>

        </table>
        <div class="footer-tools">
            <div class="list-items">
                Show
                <select name="n-entries" id="n-enties" class="n-entries">
                    <option value="15">5</option>
                    <option value="18" selected>10</option>
                    <option value="15">15</option>
              
                </select>
                entries
            </div>
            <div class="pages">
                <ul>
                    <li><span class="active">1</span></li>
                    <li><button>2</button></li>
                    <li><button>3</button></li>
                    <li><button>4</button></li>
                    <li><span>...</span></li>
                    <li><button>9</button></li>
                    <li><button>10</button></li>
                    
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
